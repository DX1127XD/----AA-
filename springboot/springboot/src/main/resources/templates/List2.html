<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Basic -->
    <meta charset="UTF-8">

    <title>活动列表</title>
    <meta name="keywords" content="HTML5 Admin Template">
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Web Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="/assets2/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets2/vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/assets2/vendor/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="/assets2/vendor/bootstrap-datepicker/css/datepicker3.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="/assets2/stylesheets/theme.css">

    <!-- Skin CSS -->
    <link rel="stylesheet" href="/assets2/stylesheets/skins/default.css">

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="/assets2/stylesheets/theme-custom.css">

    <!-- Head Libs -->
    <script src="/assets2/vendor/modernizr/modernizr.js"></script>

</head>
<body>
<header>
    <h1 align="center">活动列表</h1>
</header>
<h3 align="center">可加入的活动</h3>
<div class="panel-body">
    <div class="table-responsive">
        <table class="table table-bordered mb-none">
            <thead>
            <tr class="success">
                <th>id</th>
                <th>起 点</th>
                <th>时 间</th>
                <th>预 算</th>
                <th>活动内容</th>
                <th>选择加入</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="grp:${grps}">
                <td th:text="${grp.getId()}" ></td>
                <td th:text="${grp.getPlace()}" ></td>
                <td th:text="${grp.getTime()}" ></td>
                <td th:text="${grp.getConsumption()}">
                <td th:text="${grp.getEvents()}" ></td>
                <td  >
                    <a class="btn btn-sm btn-primary"  th:href="@{/grp/}+${grp.getId()}">加入</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<h3 align="center">已结束的活动</h3>
<div class="panel-body">
    <div class="table-responsive">
        <table class="table table-bordered mb-none">
            <thead>
            <tr class="success">
                <th>id</th>
                <th>起 点</th>
                <th>时 间</th>
                <th>预 算</th>
                <th>实际消费</th>
                <th>活动内容</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="grp2:${grps2}">
                <td th:text="${grp2.getId()}" ></td>
                <td th:text="${grp2.getPlace()}" ></td>
                <td th:text="${grp2.getTime()}" ></td>
                <td th:text="${grp2.getConsumption()}" ></td>
                <td th:text="${grp2.getActual()}">
                <td th:text="${grp2.getEvents()}" ></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
