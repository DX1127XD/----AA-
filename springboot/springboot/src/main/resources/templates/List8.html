<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Basic -->
    <meta charset="UTF-8">

    <title>活动列表</title>
    <meta name="keywords" content="HTML5 Admin Template">
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Web Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="/assets2/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/css/min.css">
    <link rel="stylesheet" href="/assets2/vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/assets2/vendor/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="/assets2/vendor/bootstrap-datepicker/css/datepicker3.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="/assets2/stylesheets/theme.css">

    <!-- Skin CSS -->
    <link rel="stylesheet" href="/assets2/stylesheets/skins/default.css">

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="/assets2/stylesheets/theme-custom.css">

    <!-- Head Libs -->
    <script src="/assets2/vendor/modernizr/modernizr.js"></script>

</head>
<body>
<header>
    <h1 align="center">活动详情</h1>
</header>
<div class="col-md-7">
<h2 align="center">成员列表</h2>
<form >
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-bordered mb-none">
                <thead>
                <tr class="success">
                    <th>id</th>
                    <th>姓 名</th>
                    <th>联系方式（邮件）</th>

                    <th>团ID</th>
                    <th>子项目</th>
                    <th>权限</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mem:${mems}">
                    <td th:text="${mem.getId()}" ></td>
                    <td th:text="${mem.getName()}" ></td>
                    <td th:text="${mem.getEmail()}"></td>

                    <td th:text="${mem.getGrp()}" ></td>
                    <td th:text="${mem.getSon()}" ></td>
                    <td th:text="${mem.getLeader()}" ></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
</div>
<div class="col-md-5">
    <h2 align="center">项目列表</h2>
    <form >
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-bordered mb-none">
                    <thead>
                    <tr class="success">
                        <th>子项目</th>

                        <th>选择加入</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="act:${acts}">
                        <td th:text="${act.getSon()}" ></td>
                        <td>
                            <a class="btn btn-sm btn-primary"  th:href="@{/list4/}+${act.getSon()}">加 入</a>
                        </td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </form>
</div>
</body>
</html>
