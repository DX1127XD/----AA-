	<div id="modal-login">
		<!--对话框中的表单-->
		<form method="post" th:action="@{/Add3}" class="form-horizontal" role="form" id="myForm" name="myForm" onsubmit="return ">
			<!--  定义模态框，过渡效果为淡入，id为myModal,tabindex=-1可以禁用使用tab切换，aria-labelledby用于引用模态框的标题，aria-hidden=true保持模态框在触发前窗口不可见  -->
			<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

				<div class="modal-dialog">
					<!--  显示模态框对话框模型（若不写下一个div则没有颜色）  -->
					<div class="modal-content">
						<!--  显示模态框白色背景，所有内容都写在这个div里面  -->
						<div class="btn-info modal-header">
							<!--  模态框标题  -->
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<!--  关闭按钮  -->
							<h4>团长权限验证</h4>
							<!--  标题内容  -->
						</div>
						<div class="modal-body">
							<!--  模态框内容，我在此处添加一个表单 -->
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="uname" class="col-sm-2 control-label">团长ID</label>
									<div class="col-sm-9">
										<input type="text" id="uname" name="uname" class="form-control well" placeholder="请输入团长ID"/>
									</div>
								</div>
								<div class="form-group">
									<label for="upwd" class="col-sm-2 control-label">权限密码</label>
									<div class="col-sm-9">
										<input type="password" id="upwd" name="upwd" class="form-control well" placeholder="请输入权限密码"/>
									</div>
								</div>
							</form>
						</div>

						<div class="modal-footer">
							<!--  模态框底部样式，一般是提交或者确定按钮 -->
							<button type="submit" class="btn btn-info">确定</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						</div>

					</div><!-- /.modal-content -->
				</div>
			</div> <!-- /.modal -->
		</form>

	</div>
